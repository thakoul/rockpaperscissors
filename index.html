<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <title>Πέτρα, ψαλίδι, χαρτί</title>
  </head>
  <body>
    <div class="container">
      <header><img src="rps.png" alt="rock paper scissors image" /></header>

      <article>
        <fieldset>
          <legend>Επιλέξτε την κίνηση σας</legend>
          <input
            class="btn"
            type="button"
            id="rock"
            name="rockbutton"
            value="Πέτρα"
          />
          <input
            class="btn"
            type="button"
            id="scissors"
            name="paperbutton"
            value="Ψαλίδι"
          />
          <input
            class="btn"
            type="button"
            id="paper"
            name="scissorsbutton"
            value="Χαρτί"
          />
        </fieldset>

        <div class="previous-round-result">
          <h2>Αποτέλεσμα προηγούμενου γύρου</h2>
          <p id="prev-result"></p>
        </div>
        <div class="player-score">
          <h2>Σκορ Παίχτη</h2>
          <p id="playscore"><span id="pscore"></span></p>
        </div>
        <div class="computer-score">
          <h2>Σκορ Υπολογιστή</h2>
          <p id="compscore"><span id="cscore"></span></p>
        </div>
      </article>
      <footer>
        <p class="copyright">Copyright 2022 &copy; Thanos Koulouris</p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
